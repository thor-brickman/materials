<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Materials experiment one - 7/30/2019</title>
    <meta name="description" content="Materials experiment one - 7/30/2019">
    <meta name="author" content="Thor Brickman">

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/preload.js"></script>

</head>

<body>
        <a-scene id="mainScene"
        background="color: black"
        renderer="antialias: true;
          alpha: false;">

            <!-- Lights -->
            <a-light id="ambientLight"
                type="ambient"
                intensity="0.5"
                color="#c2fffe">
            </a-light>

            <a-light id="spotLight"
                type="spot"
                intensity="1"
                color="#ffffff"
                position="-3.042 2.488 -3.618"
                rotation="0 -72 0">
            </a-light>

            <!-- Camera -->
            <a-entity id="cameraRig" position="0 0 0" rotation="0 0 0" wasd-controls>

                <a-entity
                    id="camera"
                    camera="active: true"
                    look-controls
                    position="0 1.0 0">
        
                    <a-entity
                        id="mainCursor"
                        raycaster="far: 40; near: 0; objects: [data-clickable]"
                        cursor="fuse: true; fuseTimeout: 1000"
                        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 100; from: 0.1 0.1 0.1; to: 1 1 1"
                        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 500; from: 1 1 1; to: 0.1 0.1 0.1"
                        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                        position="0 0 -1"
                        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                        material="color: white; shader: flat; transparent: true; opacity: 0.25;"
                        visible="false">
                    </a-entity>
        
                </a-entity>
        
            </a-entity><!-- Closure for the cameraRig -->

            <!-- Action! -->
            <a-box id="textureBox"
                position="-1 0.5 -3"
                rotation="0 45 0"
                color="#ffffff">
            </a-box>
            <a-sphere id="textureSphere"
                position="0 1.25 -5"
                radius="1.25"
                color="#ffffff"
                roughness="1"
                metalness="0"
                material="src: textures/Rock/Rock_030_COLOR.jpg;
                    repeat: 2 2;
                    normalMap: textures/Rock/Rock_030_NORM.jpg;
                    normalTextureRepeat: 2 2;
                    displacementMap: textures/Rock/Rock_030_DISP.png;
                    displacementTextureRepeat: 2 2;
                    displacementScale: 0.15;
                    displacementBias: 0.075;
                    ambientOcclusionMap: textures/Rock/Rock_030_OCC.jpg;
                    ambientOcclusionTextureRepeat: 2 2;">
            </a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-plane id="texturePlane"
                position="0 0 -4"
                rotation="-90 0 0"
                width="4"
                height="4"
                color="#ffffff"
                roughness="0.8"
                metalness="0.1"
                material="src: textures/Pebbles/Pebbles_009_Base_Color.jpg;
                    repeat: 8 8;
                    normalMap: textures/Pebbles/Pebbles_009_Normal.jpg;
                    normalTextureRepeat: 8 8;
                    ambientOcclusionMap: textures/Pebbles/Pebbles_009_Ambient_Occlusion.jpg;
                    ambientOcclusionTextureRepeat: 8 8;">
            </a-plane>
            <a-sky color="#ECECEC"></a-sky>

        </a-scene>

    <script src="js/main.js"></script>
</body>
</html>
